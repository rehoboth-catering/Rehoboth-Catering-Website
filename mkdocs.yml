site_name: Rehoboth Catering
site_author: "Anointan Balasingam"
site_url: https://rehoboth-catering.ch

repo_name: rehoboth-catering/Rehoboth-Catering-Website/
repo_url: https://github.com/rehoboth-catering/Rehoboth-Catering-Website/

# Configuration
theme:
  features: 
    - navigation.instant
    - navigation.tabs
    - navigation.indexes
    - toc.follow
    - navigation.top
    # - navigation.sections
    # - navigation.expand
  name: material
  icon:
    repo: fontawesome/brands/git-alt 
    edit: material/pencil
  palette: 
  - scheme: default
    primary: black
    accent: black
    toggle:
      icon: material/weather-night      
      name: Switch to dark mode
  - scheme: slate
    primary: white
    accent: white
    toggle:
      icon: material/weather-sunny      
      name: Switch to light mode

plugins:
  - search

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences

nav:
  - Home: index.md
  - Ãœber uns: us/about.md
  - Kontakt: contact.md
